name:        pairing
version:     0.5.0
synopsis:    Bilinear pairings
description: Optimal Ate pairing over Barreto-Naehrig curves
maintainer:  Adjoint Inc (info@adjoint.io)
license:     MIT
github:      adjoint-io/pairing
category:    Cryptography

default-extensions:
  - LambdaCase
  - RecordWildCards
  - OverloadedStrings
  - NoImplicitPrelude
  - FlexibleInstances
  - FlexibleContexts
  - ScopedTypeVariables
  - RankNTypes
  - DataKinds
  - GeneralizedNewtypeDeriving
  - MultiParamTypeClasses
  - PatternSynonyms
  - TypeFamilyDependencies

dependencies:
  - base >= 4.10 && < 5
  - protolude >= 0.2 && < 0.3
  - bytestring
  - elliptic-curve >= 0.2 && < 0.3
  - errors
  - galois-field >= 0.4 && < 0.5
  - groups
  - MonadRandom
  - QuickCheck
  - semirings
  - wl-pprint-text

extra-source-files:
  - README.md
  - ChangeLog.md

ghc-options:
  - -freverse-errors
  - -Wall

library:
  exposed-modules:
    - Data.Pairing
    - Data.Pairing.BN254
  other-modules:
    - Data.Pairing.BN254.Ate
    - Data.Pairing.BN254.Base
    - Data.Pairing.BN254.Byte
    - Data.Pairing.BN254.Hash
    - Data.Pairing.BN254.Serialize.Jivsov
    - Data.Pairing.BN254.Serialize.MCLWasm
    - Data.Pairing.BN254.Serialize.Types
    - Data.Pairing.BN254.Unity
    - Data.Pairing.Byte
  source-dirs:
    - src

tests:
  pairing-tests:
    main: Main
    dependencies:
      - pairing
      - quickcheck-instances
      - tasty
      - tasty-hunit
      - tasty-quickcheck
    source-dirs:
      - test

benchmarks:
  pairing-benchmarks:
    main: Main
    dependencies:
      - criterion
      - pairing
      - QuickCheck
      - quickcheck-instances
      - tasty
      - tasty-hunit
      - tasty-quickcheck
    source-dirs:
      - bench
